<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>CheckboxField</title>
    </head>
    <body>
        <form id="app" class="container mx-auto mb-6">
            <h1 class="text-4xl mb-6">checkbox-field</h1>
            
            <h3 class="text-2xl mb-3">Block Layout</h3>

            <div class="mb-3">colors: {{ colors }}</div>

            <checkbox-field v-model="colors" label="Red" value="red"></checkbox-field>
            <checkbox-field v-model="colors" label="Green" value="green"></checkbox-field>
            <checkbox-field v-model="colors" label="Blue" value="blue"></checkbox-field>
            <checkbox-field v-model="colors" label="Yellow" value="yellow"></checkbox-field>
            <checkbox-field v-model="colors" label="Pink" value="pink" disabled>Pink (Readonly)</checkbox-field>

            <h5 class="text-2xl mt-6 mb-3">Inline Layout</h5>

            <checkbox-field v-model="colors" label="Red" value="red" :inline="true"></checkbox-field>
            <checkbox-field v-model="colors" label="Green" value="green" :inline="true"></checkbox-field>
            <checkbox-field v-model="colors" label="Blue" value="blue" :inline="true"></checkbox-field>
            <checkbox-field v-model="colors" value="yellow" readonly :inline="true">Yellow (Disabled)</checkbox-field>

            <hr class="my-6">

            <h3 class="text-3xl mb-3">Sizes</h3>

            <checkbox-field name="size[]" size="sm" placeholder="Small">Small</checkbox-field>
            <checkbox-field name="size[]" size="md" placeholder="Medium">Medium</checkbox-field>
            <checkbox-field name="size[]" size="lg" placeholder="Large">Large</checkbox-field>

            <hr class="my-6">

            <h3 class="text-3xl mb-3">Validation</h3>

            <checkbox-field label="Single Inline Error" required error="This is an inline error." custom></checkbox-field>
            <checkbox-field name="multiple" label="Multiple Errors From Object" :errors="{'multiple': ['This is an inline error #1.', 'This is an inline error #2.']}"  custom></checkbox-field>
        </form>

        <script type="module">
            import './index.css';
            import { createApp } from 'vue/dist/vue.esm-bundler.js';
            import { CheckboxField } from './index.ts';
            
            const vue = createApp({
                components: {
                    CheckboxField
                },
                data() {
                    return {
                        colors: ['yellow']
                    };
                }
            });

            vue.mount('#app')
        </script>
    </body>
</html>
