<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>CheckboxField</title>
    </head>
    <body class="dark:bg-neutral-900 dark:text-white">
        <form id="app" class="container mx-auto mb-6">
            <h1 class="text-4xl mb-6">checkbox-field</h1>
            
            <div class="mb-3">colors: {{ colors }}</div>

            <checkbox-field v-model="colors" label="Red" value="red"></checkbox-field>
            <checkbox-field v-model="colors" label="Green" value="green"></checkbox-field>
            <checkbox-field v-model="colors" label="Blue" value="blue"></checkbox-field>
            <checkbox-field v-model="colors" label="Yellow" value="yellow"></checkbox-field>
            <checkbox-field v-model="colors" label="Purple" value="pink" disabled>Pink (Disabled)</checkbox-field>
            <checkbox-field v-model="colors" label="Pink" value="pink" disabled readonly>Pink (Readonly)</checkbox-field>

            <hr class="my-6">

            <h3 class="text-3xl mb-3">Sizes</h3>

            <checkbox-field name="size[]" class="checkbox-field-sm" placeholder="Small">Small</checkbox-field>
            <checkbox-field name="size[]" placeholder="Medium">Medium</checkbox-field>
            <checkbox-field name="size[]" class="checkbox-field-ld" placeholder="Large">Large</checkbox-field>

            <hr class="my-6">

            <h3 class="text-3xl mb-3">Validation</h3>

            <checkbox-field label="Empty Array of Errors" :errors="[]" class="mb-3"></checkbox-field>

            <checkbox-field label="Single Inline Error" class="mb-3" error="This is an inline error."></checkbox-field>

            <checkbox-field name="multiple" class="mb-3" label="Multiple Errors From Object" :errors="{'multiple': ['This is an inline error #1.', 'This is an inline error #2.']}"></checkbox-field>
        
            <checkbox-field label="Valid Field" valid class="mb-3"></checkbox-field>

            <checkbox-field label="Valid Field with Feedback" valid feedback="This is some success message." class="mb-3"></checkbox-field>
            
            <checkbox-field label="Valid Field with Array of Feedback" valid :feedback="['This is some success message.', 'This is some success message.']" class="mb-3"></checkbox-field>

        </form>

        <script type="module">
            import './index.css';
            import { createApp } from 'vue/dist/vue.esm-bundler.js';
            import { CheckboxField } from './index.ts';
            
            const vue = createApp({
                components: {
                    CheckboxField
                },
                data() {
                    return {
                        colors: ['yellow']
                    };
                }
            });

            vue.mount('#app')
        </script>
    </body>
</html>
